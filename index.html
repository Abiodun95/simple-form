<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User form</title>
    <link rel="stylesheet" href="./user.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="welcome-info">
        <h1>Welcome</h1>
        <p>Let create your account!</p>
      </div>
      <form class="form">
        <div class="input-container">
          <input class="input-field" type="text" placeholder="firstname" required />
          <br />
          <input class="input-field" type="text" placeholder="lastname" required />
          <br />
          <input class="input-field" type="email" placeholder="email" required />
          <br />
          <input class="input-field" type="password" placeholder="password" required />
          <br />
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
